name: Go

on:
  push:
    branches: [ rust ]
  pull_request:
    branches: [ rust ]

defaults:
  run:
    working-directory: apns_bridge

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

#    - name: Test
#      run: go test -v ./...
